# ============================================
# Security Scanning Workflow
# ============================================
# Runs security scans on schedule and PRs
# ============================================

name: Security Scan

on:
  schedule:
    # Run weekly on Sundays at midnight
    - cron: "0 0 * * 0"
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  # ==========================================
  # Dependency Scanning
  # ==========================================
  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Audit backend dependencies
        working-directory: ./backend
        run: |
          npm audit --json > audit-results.json || true
          cat audit-results.json
        continue-on-error: true

      - name: Audit frontend dependencies
        working-directory: ./frontend
        run: |
          npm audit --json > audit-results.json || true
          cat audit-results.json
        continue-on-error: true

      - name: Run Snyk scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high

  # ==========================================
  # Code Scanning (CodeQL)
  # ==========================================
  codeql-scan:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:javascript"

  # ==========================================
  # Secret Scanning
  # ==========================================
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================
  # Container Scanning
  # ==========================================
  container-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t church-app-backend:scan ./backend

      - name: Build frontend image
        run: docker build -t church-app-frontend:scan ./frontend

      - name: Scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "church-app-backend:scan"
          format: "sarif"
          output: "trivy-backend.sarif"
          severity: "CRITICAL,HIGH"

      - name: Scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "church-app-frontend:scan"
          format: "sarif"
          output: "trivy-frontend.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-backend.sarif"

  # ==========================================
  # OWASP Dependency Check
  # ==========================================
  owasp-scan:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "church-app"
          path: "."
          format: "HTML"
          args: >
            --enableRetired
            --enableExperimental

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: reports/
          retention-days: 30

  # ==========================================
  # Notify on Critical Findings
  # ==========================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [dependency-scan, codeql-scan, secret-scan]
    if: failure()

    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: "#security-alerts"
          text: "⚠️ Security scan found issues in church-app"
          fields: repo,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

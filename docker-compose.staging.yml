# ============================================
# Church Management Application
# Docker Compose - Staging Environment
# ============================================
# Staging deployment configuration
# Usage: docker-compose -f docker-compose.staging.yml up -d
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: church_app_staging_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-church_app_staging}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-staging_password}
      POSTGRES_DB: ${DB_NAME:-church_app_staging}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-church_app_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - church_app_staging_network

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: church_app_staging_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-staging_redis_pass}
    volumes:
      - redis_staging_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-staging_redis_pass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - church_app_staging_network

  # ==========================================
  # Backend API Server
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: church_app_staging_backend
    restart: unless-stopped
    environment:
      NODE_ENV: staging
      DATABASE_URL: postgresql://${DB_USER:-church_app_staging}:${DB_PASSWORD:-staging_password}@postgres:5432/${DB_NAME:-church_app_staging}?schema=public
      JWT_SECRET: ${JWT_SECRET:-staging_jwt_secret_change_me}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
      PORT: 3000
      # Redis
      REDIS_ENABLED: "true"
      REDIS_URL: redis://:${REDIS_PASSWORD:-staging_redis_pass}@redis:6379
      # Sentry
      SENTRY_ENABLED: ${SENTRY_ENABLED:-false}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: staging
      # Email (disabled in staging by default)
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3000"
    volumes:
      - backend_staging_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - church_app_staging_network

  # ==========================================
  # Frontend Web Server
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api/v1}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3001}
        VITE_APP_NAME: ${VITE_APP_NAME:-Church App (Staging)}
        VITE_SENTRY_ENABLED: ${VITE_SENTRY_ENABLED:-false}
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
        VITE_SENTRY_ENVIRONMENT: staging
    container_name: church_app_staging_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - church_app_staging_network

  # ==========================================
  # MailHog - Email Testing (Staging Only)
  # ==========================================
  mailhog:
    image: mailhog/mailhog
    container_name: church_app_staging_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - church_app_staging_network

# ==========================================
# Networks
# ==========================================
networks:
  church_app_staging_network:
    driver: bridge
    name: church_app_staging_network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_staging_data:
    name: church_app_staging_postgres_data
  redis_staging_data:
    name: church_app_staging_redis_data
  backend_staging_logs:
    name: church_app_staging_backend_logs

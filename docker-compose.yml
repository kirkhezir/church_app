# ============================================
# Church Management Application
# Docker Compose Configuration
# ============================================
# Production deployment configuration
# Usage: docker-compose up -d
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: church_app_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-church_app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${DB_NAME:-church_app}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-church_app} -d ${DB_NAME:-church_app}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - church_app_network

  # ==========================================
  # Backend API Server
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: church_app_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-church_app}:${DB_PASSWORD:-change_me_in_production}@postgres:5432/${DB_NAME:-church_app}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://yourdomain.com}
      PORT: 3000
      # Email configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Sing Buri Adventist Center}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@singburi-adventist.org}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - backend_logs:/app/logs
      - ./backups:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - church_app_network

  # ==========================================
  # Frontend Web Server (Nginx)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
        VITE_WS_URL: ${VITE_WS_URL:-}
        VITE_APP_NAME: ${VITE_APP_NAME:-Sing Buri Adventist Center}
    container_name: church_app_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_cache:/var/cache/nginx
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - church_app_network

  # ==========================================
  # Redis Cache (Optional - for session/caching)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: church_app_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_me}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-change_me}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - church_app_network
    profiles:
      - with-redis

# ==========================================
# Networks
# ==========================================
networks:
  church_app_network:
    driver: bridge
    name: church_app_network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    name: church_app_postgres_data
  backend_logs:
    name: church_app_backend_logs
  frontend_cache:
    name: church_app_frontend_cache
  redis_data:
    name: church_app_redis_data
